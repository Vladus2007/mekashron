services:
  - type: web
    name: umbraco-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://*:$PORT
    disks:
      - name: appdata
        mountPath: /app/App_Data
        sizeGB: 1
      - name: media
        mountPath: /app/wwwroot/media
        sizeGB: 5
    healthCheckPath: /umbraco
    autoDeploy: true